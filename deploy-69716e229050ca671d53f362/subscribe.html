<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | Launchpad Boost</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Launchpad Boost" class="logo-img">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </header>

    <section class="hero" style="min-height: 100vh; padding-top: 120px;">
        <div class="container">
            <h1>Start Your <span class="text-accent">Growth Engine</span></h1>
            <p class="text-muted" style="margin-bottom: 3rem;">Complete your subscription to unlock the platform.</p>

            <div class="form-card"
                style="max-width: 500px; text-align: center; border-color: var(--accent-primary); box-shadow: var(--shadow-lg);">
                <div
                    style="background: var(--accent-dim); display: inline-block; padding: 0.5rem 1rem; border-radius: 50px; color: var(--accent-primary); font-weight: 700; margin-bottom: 1rem;">
                    Launchpad Boost Pro
                </div>
                <div style="font-size: 3.5rem; font-weight: 700; color: #0F172A; margin: 1rem 0;">
                    $5,000<span style="font-size: 1rem; color: var(--text-muted); font-weight: 400;">/mo</span>
                </div>
                <p class="text-muted" style="margin-bottom: 2rem;">No contract. Cancel anytime.</p>

                <div style="text-align: left; margin-bottom: 2rem;">
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <i class="ph-fill ph-check-circle text-accent"></i> <span>Automated GBP Optimization</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <i class="ph-fill ph-check-circle text-accent"></i> <span>Review Generation Campaigns</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <i class="ph-fill ph-check-circle text-accent"></i> <span>Weekly Progress Reports</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <i class="ph-fill ph-check-circle text-accent"></i> <span>24/7 Rank Monitoring</span>
                    </div>
                </div>

                <!-- Simulation of Stripe Checkout -->
                <button onclick="mockCheckout()" class="btn btn-gradient"
                    style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    Proceed to Checkout <i class="ph-bold ph-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
                <div style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-muted);">
                    <i class="ph-fill ph-lock-key"></i> Secure payment via Stripe
                </div>
            </div>
        </div>
    </section>

    <script>
        function mockCheckout() {
            // Simulate processing
            const btn = document.querySelector('.btn-gradient');
            btn.innerHTML = '<i class="ph-bold ph-spinner ph-spin"></i> Processing...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                // Determine where to go - normally this would go to Stripe, then callback
                // Here we skip straight to onboarding
                window.location.href = 'onboarding.html';
            }, 1500);
        }
    </script>
</body>

</html>
